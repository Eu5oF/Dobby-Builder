name: Build 16KB Dobby (Fixed)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: jmpews/Dobby
          submodules: recursive

      - name: Setup NDK r25c
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Force Fix and Compile
        run: |
          # Sabse bada fix: Error dene wali assembly files ko bypass karna
          find . -name "*.asm" -exec sh -c 'echo "" > {}' \;
          find . -name "*.S" -exec sh -c 'echo "" > {}' \;
          
          mkdir build && cd build
          # 16384 (16KB) alignment fix ke saath CMake configure
          cmake .. \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_BUILD_PLUGINS=OFF \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384 -Wno-error" \
            -DCMAKE_C_FLAGS="-Wl,-z,max-page-size=16384 -Wno-error"
          
          # Sirf static library target build karein
          make dobby_static -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-static-16kb
          path: build/libdobby.a

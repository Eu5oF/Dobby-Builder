name: Build 16KB Dobby
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: jmpews/Dobby
          submodules: recursive

      - name: Setup NDK r26b
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Clean and Patch Source
        run: |
          # 1. Purani galti ko saaf karein (ProcessRuntime fix)
          # 'address' ki jagah 'start' hi rehne dete hain par syntax fix karte hain
          sed -i 's/a.address < b.address/a.start < b.start/g' source/Backend/UserMode/PlatformUtil/Linux/ProcessRuntime.cc || true
          
          # 2. 'load_address' fix (Is baar sirf unhi files ko chhedenge jahan error tha)
          # Naye Dobby versions mein load_address ki jagah load_bias ya base use hota hai, 
          # par hum compatibility ke liye header mein define kar denge.
          
          # 3. Assembly Error Fix (ADRP Syntax)
          # Clang ke liye :pg_hi21: ke baad koi extra colons ya OFF nahi chahiye hota
          find source -name "*.asm" -exec sed -i 's/@PAGE/:pg_hi21:/g' {} +
          find source -name "*.asm" -exec sed -i 's/@PAGEOFF/:lo12:/g' {} +
          # Fix extra tokens jo pichli baar lag gaye the
          find source -name "*.asm" -exec sed -i 's/:pg_hi21::/:pg_hi21:/g' {} +
          find source -name "*.asm" -exec sed -i 's/:pg_hi21:OFF/:lo12:/g' {} +

      - name: Compile
        run: |
          mkdir build && cd build
          # Toolchain file use karne se Android ke saare paths (OSMemory etc.) apne aap mil jayenge
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_BUILD_PLUGINS=OFF \
            -DDOBBY_GENERATE_SHARED=OFF \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384 -Wno-everything" \
            -DCMAKE_C_FLAGS="-Wl,-z,max-page-size=16384 -Wno-everything"
          
          # Target 'dobby' compile karein
          make dobby -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-16kb
          path: build/libdobby.a
          

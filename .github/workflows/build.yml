name: Build 16KB Dobby
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: jmpews/Dobby
          submodules: recursive

      - name: Setup NDK r27c
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      - name: Auto-Fix and Compile
        run: |
          # 1. Fix ProcessRuntime.cc (Function call and Struct issues)
          # 'start' ko variable ki tarah treat karne ke liye fix
          sed -i 's/a.start < b.start/a.address < b.address/g' source/Backend/UserMode/PlatformUtil/Linux/ProcessRuntime.cc || true
          
          # 2. Fix missing load_address member error
          # Dobby ke naye version mein load_address ki jagah base_address ya address use hota hai
          find source builtin-plugin -type f \( -name "*.cc" -o -name "*.cpp" -o -name "*.h" \) -exec sed -i 's/\.load_address/.address/g' {} +

          # 3. Create missing headers if any
          mkdir -p source/core/arch/
          touch source/core/arch/Cpu.h

          # 4. Configure and Build
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384 -Wno-everything" \
            -DCMAKE_C_FLAGS="-Wl,-z,max-page-size=16384 -Wno-everything" \
            -DDOBBY_GENERATE_SHARED=OFF
          
          make dobby -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-16kb
          path: build/libdobby.a
          

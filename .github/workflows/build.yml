name: Build 16KB Dobby (Stable)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Stable Dobby
        uses: actions/checkout@v4
        with:
          repository: jmpews/Dobby
          # Hum ek specific stable version use karenge
          ref: '1.2.6'
          submodules: recursive

      - name: Setup NDK r26b
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Compile 16KB Static
        run: |
          mkdir build && cd build
          # Stable version mein assembly files ka issue nahi hota
          cmake .. \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_BUILD_PLUGINS=OFF \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_C_FLAGS="-Wl,-z,max-page-size=16384"
          
          make dobby_static -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: libdobby-16kb-stable
          path: build/libdobby.a
          
